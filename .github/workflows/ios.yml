name: Build and Test (Xcode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Build project
        run: |
          xcodebuild build \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0'

      - name: Run tests and generate .xcresult
        run: |
          xcodebuild test \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
            -resultBundlePath TestResults.xcresult

      - name: List .xcresult folder
        run: ls -l TestResults.xcresult

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
