name: Build and Test (Xcode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Show available schemes (debug)
        run: xcodebuild -list -project githubActionsTest.xcodeproj

      - name: List available simulators (debug)
        run: xcrun simctl list devices

      - name: Build project (with xcpretty)
        run: |
          xcodebuild build \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
          | xcpretty

      - name: Run tests (generate .xcresult, no xcpretty)
        run: |
          xcodebuild test \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.0' \
            -resultBundlePath TestResults.xcresult

      - name: List .xcresult contents
        run: ls -l TestResults.xcresult || echo "No .xcresult found"

      - name: Upload .xcresult artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
