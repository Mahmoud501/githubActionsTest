name: Build and Test (Xcode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Build project (with xcpretty)
        run: |
          xcodebuild \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            clean build | xcpretty

      - name: Run tests and generate .xcresult (no xcpretty)
        run: |
          xcodebuild \
            -project githubActionsTest.xcodeproj \
            -scheme githubActionsTest \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.4' \
            -resultBundlePath TestResults.xcresult \
            test

      - name: List contents of .xcresult folder
        run: ls -l TestResults.xcresult

      - name: Upload .xcresult artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: TestResults.xcresult
